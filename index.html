<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="robots" content="index,follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <section class="chart">
      <figure class="star">
        <img src="./images/icon-star.svg" alt="star">
      </figure>

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <div class="rate">
        <button class="rate-buttons">1</button>
        <button class="rate-buttons">2</button>
        <button class="rate-buttons">3</button>
        <button class="rate-buttons">4</button>
        <button class="rate-buttons">5</button>
      </div>

      <button class="main-button" id="button" type="submit">SUBMIT</button>
    </section>

    <section class="thank-you hidden">
      <img src="./images/illustration-thank-you.svg" alt="">
      
      <div>
        <p>You selected <span id="score-selected"></span> out of 5</p>
      </div>

      <h1>Thank you!</h1>

      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch</p>

      <button class="main-button" id="button-again" type="submit">Rate Again</button>
    </section>
  </body>
  <script src="index.js"></script>
</html>
